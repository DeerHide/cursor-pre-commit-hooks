# Example pre-commit configuration for this repository
# This file shows how to use the hooks in this repo

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: changelog-version
        name: Changelog Version
        entry: changelog-version
        language: python
        stages: [commit-msg]
        pass_filenames: false

